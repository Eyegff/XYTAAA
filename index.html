        .alert-overlay {

        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            font-size: 1.2em;
            z-index: 1000; 
            display: none;
            animation: fadeIn 0.5s;
        }

        .alert h3 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 1.5em;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .alert button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00ffff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .alert button:hover {
            background-color: #007777;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);

            }
        }

        #countdownText {
            font-size: 1.2em;
            color: #ff66cc;

        .registration-count {

        .contact-section {

        .contact-section a {

    </style>

<body>

        <a href="http://guestscounter.com"><img src="http://guestscounter.com/count.php?c_style=13&id=1724758377" border="0" alt="free web counter"></a><br><a href="http://guestscounter.com" style="font-size:9px; color: #ffccff;">free web counter</a>

    <div id="loginContainer" class="container visible">

    </div>

    <div id="chooseCodeTypeContainer" class="container transparent-container" style="display: none;">
        <h2>เลือกประเภทการสร้างโค้ด</h2>
        <button onclick="chooseNormalCode()">สร้างโค้ดแบบปกติ</button>
        <button onclick="chooseQRCode()">สร้างโค้ดแบบ QR</button>
        <button onclick="goBackToMenu()" style="margin-top: 10px;">ย้อนกลับ</button>
    </div>

    <div id="createCodeContainer" class="container transparent-container" style="display: none;">
        <h2>กรุณาใส่ชื่อโค้ดของคุณ</h2>
        <input type="text" id="codeName" placeholder="ชื่อโค้ด">
        <button onclick="startCreatingCode()">ยืนยัน</button>
        <button onclick="goBackToMenu()" style="margin-top: 10px;">ย้อนกลับ</button>
    </div>

    <div id="loadingContainer" class="container transparent-container" style="display: none;">

        <button onclick="goBackToMenu()" style="margin-top: 10px;">ย้อนกลับ</button>
    </div>

    <div id="codeResultContainer" class="container transparent-container" style="display: none;">
        <h2>สร้างโค้ดเสร็จแล้ว</h2>
        <p id="generatedCode" style="display: block; font-size: 1em; word-break: break-word;"></p>

    <div class="registration-count">

            </a>

    <script>
        let isQRCode = false;
        let uuids = []; // กำหนดเป็นอาร์เรย์ว่างก่อน
        let usersData = {}; // สำหรับเก็บชื่อผู้ใช้และรหัสผ่าน

        async function fetchUUIDs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Eyegff/Eyegff/main/id');
                const data = await response.text();
                uuids = data.trim().split('\n'); // แยกข้อมูล UUIDs แต่ละบรรทัดและใส่ในอาร์เรย์ uuids
            } catch (error) {
                console.error('Error fetching UUIDs data:', error);
            }
        }

        async function fetchRegistrationData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Eyegff/Eyegff/main/xxxxx.md');
                const data = await response.text();
                const lines = data.trim().split('\n');
                const registrationCount = lines.length;
                document.getElementById('registrationCount').textContent = `สมัครสมาชิกแล้ว ${registrationCount} คน`;

                // แยกชื่อผู้ใช้และรหัสผ่านใส่ใน usersData
                lines.forEach(line => {
                    const [username, password] = line.split(':');
                    usersData[username.trim()] = password.trim();
                });
            } catch (error) {
                console.error('Error fetching registration data:', error);
                document.getElementById('registrationCount').textContent = 'ไม่สามารถโหลดข้อมูลได้';
            }
        }

        function login() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();

            if (usersData[usernameInput] && usersData[usernameInput] === passwordInput) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('menuContainer').style.display = 'block';
            } else {
                showAlert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง กรุณาลองอีกครั้ง');
            }
        }

        function createCode() {
            document.getElementById('menuContainer').style.display = 'none';
            document.getElementById('chooseCodeTypeContainer').style.display = 'block';
        }

        function chooseNormalCode() {
            isQRCode = false;
            document.getElementById('chooseCodeTypeContainer').style.display = 'none';
            document.getElementById('createCodeContainer').style.display = 'block';
        }

        function chooseQRCode() {
            isQRCode = true;
            document.getElementById('chooseCodeTypeContainer').style.display = 'none';
            document.getElementById('createCodeContainer').style.display = 'block';
        }

        function goToFastCom() {
            window.open('https://fast.com/th/', '_blank');
        }

        function checkCodeCount() {
            alert('ฟังก์ชันเช็คจำนวนการสร้างโค้ดยังไม่ได้ถูกพัฒนา');
        }

        function startCreatingCode() {
            const codeName = document.getElementById('codeName').value.trim();
            if (!codeName) {
                showAlert('กรุณาใส่ชื่อโค้ด');
                return;
            }

            if (uuids.length === 0) {
                showAlert('ไม่มี UUIDs ที่ใช้งานได้ กรุณาลองอีกครั้ง');
                return;
            }

            document.getElementById('createCodeContainer').style.display = 'none';
            document.getElementById('loadingContainer').style.display = 'block';

            const randomUUID = uuids[Math.floor(Math.random() * uuids.length)];

            let countdown = 15;
            const countdownElement = document.getElementById('countdown');

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('codeResultContainer').style.display = 'block';

                    const code = `vless://${randomUUID}@www.opensignal.com:80?path=%2F&security=none&encryption=none&host=www.opensignal.com.v2boxth.online&type=ws#${encodeURIComponent(codeName)}`;

                    if (isQRCode) {
                        document.getElementById('generatedCode').style.display = 'none'; 
                        document.getElementById('qrCode').style.display = 'block';
                        generateQRCode(code);
                    } else {
                        document.getElementById('generatedCode').style.display = 'block';
                        document.getElementById('generatedCode').textContent = `นี้คือโค้ดของคุณ: ${code}`;
                        document.getElementById('qrCode').style.display = 'none';
                    }
                }
            }, 1000);
        }

        function generateQRCode(code) {
            const qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = '';
            const qrCodeImg = document.createElement('img');
            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(code)}&size=200x200`;
            qrCodeContainer.appendChild(qrCodeImg);
        }

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertBox').style.display = 'block';
            document.getElementById('alertOverlay').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';
            document.getElementById('alertOverlay').style.display = 'none';
        }

        function detectDevice() {
            const deviceInfo = document.getElementById('deviceInfo');
            const userAgent = navigator.userAgent;
            let device = "ไม่สามารถระบุอุปกรณ์ได้";

            if (/android/i.test(userAgent)) {
                device = "Android";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                device = "iOS";
            } else if (/windows phone/i.test(userAgent)) {
                device = "Windows Phone";
            }

            deviceInfo.textContent = `อุปกรณ์มือถือที่ใช้อยู่ตอนนี้คือ: ${device}`;
        }

        function goBackToMenu() {
            document.querySelectorAll('.container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById('menuContainer').style.display = 'block';
        }

        // เรียกใช้ฟังก์ชันเพื่อดึงข้อมูลเมื่อโหลดหน้าเสร็จแล้ว
        fetchUUIDs(); // ดึง UUIDs เมื่อโหลดหน้าเสร็จแล้ว
        fetchRegistrationData();
        detectDevice();
    </script>

</body>
</html>
